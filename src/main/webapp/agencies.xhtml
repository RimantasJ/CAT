<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <div class="header">
        <div class="logo">
            <h1>Cosmic Agency of Travel</h1>
        </div>

        <div class="navbar">
            <div style="font-size:1.5em;">
                <a href="index.xhtml" class="nav_button">Home</a>
                <a href="agencies.xhtml" class="nav_button">Agencies</a>
                <a href="stations.xhtml" class="nav_button">Stations</a>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>All agiencies form our network</h2>
        <ol>
            <ui:repeat value="#{agencies.allAgencies}" var="agency">
                <li><h:link value="#{agency.name}" outcome="agencyDetails?agencyId=#{agency.id}"  /></li>
            </ui:repeat>
        </ol>

        <h:form>
            Name:
            <h:inputText value="#{agencies.agencyToCreate.name}" required="true" /><br/>
            Headquarters:
            <h:inputText value="#{agencies.agencyToCreate.headquarters}" required="true" /><br/>
            <h:commandButton value="Add new agency" action="#{agencies.createAgency}" />

        </h:form>
    </div>

    <div class="footer">
    </div>

</h:body>
</html>
